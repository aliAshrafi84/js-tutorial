<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for in</title>
</head>

<body>
    <script>
        const person = {
            name: 'John',
            age: 30,
            profession: 'Developer'
        };

        for (const property in person) {
            console.log(`${property}: ${person[property]}`);
        }

    </script>
</body>

</html>
