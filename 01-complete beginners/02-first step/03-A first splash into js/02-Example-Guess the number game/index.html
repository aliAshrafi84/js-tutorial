<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>guess the number game</title>
  <link rel="stylesheet" href="style.css">
</head>

<script src="script.js" defer></script>

<body>
  <h1>Number guessing game</h1>

  <p>We have selected a random number between 1 and 100. See if you can guess it in 10 turns or fewer. We'll tell you
    if your guess was too high or too low.</p>

  <div class="form">
    <label for="guessField">Enter a guess: </label>
    <input type="number" min="1" max="100" required id="guessField" class="guessField"> <!-- guessField -->
    <input type="submit" value="Submit guess" class="guessSubmit">  <!-- guessSubmit -->
  </div>

  <div class="resultParas">
    <p class="guesses"></p> <!-- guesses -->
    <p class="lastResult"></p> <!-- lastResult -->
    <p class="lowOrHi"></p> <!-- lowOrHi -->
  </div>

</body>

</html>
